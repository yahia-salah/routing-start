<h4>Welcome to Server Manager 4.0</h4>
<p>Manage your Servers and Users.</p>
<button (click)="onLoadServers()" class="btn btn-primary">Load Servers</button>
<button (click)="onLoadServer(1)" class="btn btn-primary">Load Server 1</button>
<button class="btn btn-default" (click)="onLogin()" [disabled]="loggedIn">
  Login
</button>
<button class="btn btn-default" (click)="onLogout()" [disabled]="!loggedIn">
  Logout
</button>
